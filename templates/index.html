<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/static/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 

        <title>Sunsets From Twitter</title>

    </head>
    <body>
        <div class="container-fluid">
            {% for tweet in tweets %}
                
                <div class="img-div"><img src="{{ tweet[2] }}" alt="Picture of a sunset">
                    <div class="tweet-info">
                        <div class="tweet-loc">{{ tweet[1] }}</div>
                        <div class="tweet-time">{{ tweet[0] }}</div>
                        <!-- <div class="tweet-text">{{ tweet[3] }}</div> -->
                    </div>                
                </div>

                
            {% endfor %}
        </div>
        <navbar class="navbar fixed-bottom navbar-light bg-light">
            <a href="/">It's A Twitter Sunset</a>
            <form action="/" method="post">
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-dark" value="Another Sunset">
                </div>
            </form>
        </navbar>
    </body>

</html>
